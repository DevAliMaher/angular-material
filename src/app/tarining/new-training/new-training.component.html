<div fxLayoutAlign="center">
    <mat-card fxFlex="25rem" fxFlex.xs="100%">
        <mat-card-title fxLayoutAlign="center">test</mat-card-title>
        <mat-card-content fxLayoutAlign="center">
            <mat-form-field>
                <mat-label>Exercise</mat-label>
                <mat-select>
                  <mat-option *ngFor="let exercise of exercises" [value]="exercise">
                    {{exercise}}
                  </mat-option>
                </mat-select>
              </mat-form-field>
        </mat-card-content>
        <mat-card-actions fxLayoutAlign="center">
            <button mat-raised-button type="submit">start</button>
        </mat-card-actions>
    </mat-card>
</div>
